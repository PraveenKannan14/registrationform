<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p id="info">Please fill out this form with
        the required information</p>
    <form method="post" action="mailto:gameredits14@gmail.com" enctype="text/plain">
        <div class="whole">
            <label class="label" for="first">Enter Your First Name:</label>
            <br>
            <input class="box" type="text" name="Firstname" id="first" required>
            <br>
            <label class="label" for="last">Enter Your Last Name:</label>
            <br>
            <input class="box" type="text" name="Lastname" id="last" required>
            <br>
            <label class="label" for="email">Enter Your Email:</label>
            <br>
            <input class="box" type="email" name="Email" id="email" required>
            <br>
            <label class="label" for="password">Enter Your Password:</label>
            <br>
            <input class="box" type="password" name="Password" id="password" required>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
    
</body>

</html>
